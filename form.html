<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Table</title>
</head>
<body>
<h1>Form</h1>
<h2>Generate Links Table</h2>

<form id="linkForm">
    <label for="start">Start Position:</label>
    <input type="number" id="start" name="start" value="1" min="1">
    <label for="end">End Position:</label>
    <input type="number" id="end" name="end" value="1" min="1">
    <button type="button" onclick="displayTable()">Generate Table</button>
</form>

<p id="rangeMessage"></p>
<p id="errorMessage" style="color: gray;"></p>

<table id="linksTable" border="1">
    <thead>
        <tr>
            <th>Links</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
